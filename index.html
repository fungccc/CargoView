    <style>
        :root {
            --primary-color: #0056b3;

        body {

        /* File Upload */

        /* Controls */

        select, input[type="text"] {

        }

        /* List Styles */

        .theme-3 { background-color: #fff3e0; border-left: 5px solid #FF9800; }

        .theme-5 { background-color: #e0f7fa; border-left: 5px solid #00BCD4; }
        .theme-6 { background-color: #fffde7; border-left: 5px solid #FFEB3B; }
        .theme-7 { background-color: #fce4ec; border-left: 5px solid #E91E63; }

        .card-header {
            padding: 12px 15px; display: flex; justify-content: space-between;
            align-items: center; border-bottom: 1px solid rgba(0,0,0,0.05);
            background-color: rgba(255,255,255,0.4);
        }
        .customer-name { font-size: 1.25em; font-weight: 800; color: #333; }
        .total-badge { font-size: 0.9em; background: rgba(0,0,0,0.7); color: white; padding: 4px 10px; border-radius: 20px; font-weight: bold; }

        .order-table { width: 100%; border-collapse: collapse; font-size: 14px; background-color: rgba(255,255,255,0.6); }
        .order-table th { text-align: left; padding: 10px 8px; color: #555; font-size: 0.85em; background-color: rgba(255,255,255,0.5); border-bottom: 1px solid #ddd; }
        .order-table td { padding: 12px 8px; border-bottom: 1px solid rgba(0,0,0,0.05); vertical-align: top; }
        
        .col-order { width: 35%; font-weight: 600; word-break: break-all; }
        .col-box { width: 40%; font-size: 1.1em; font-weight: 800; color: #d32f2f; }
        .col-qty { width: 25%; text-align: center; vertical-align: middle !important; }
        
        .spec-text { display: block; font-size: 0.85em; font-weight: normal; color: #666; margin-top: 4px; }
        .pallet-tag { display: block; font-size: 0.75em; background-color: #333; color: #fff; padding: 2px 4px; border-radius: 3px; width: fit-content; margin-top: 4px; font-weight: normal; }
        .vol-tag { display: block; font-size: 0.75em; color: #555; margin-top: 2px; font-weight: normal; }
        .check-container { display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 5px; }
        .big-checkbox { width: 24px; height: 24px; cursor: pointer; }
        
        .row-checked { background-color: rgba(37, 211, 102, 0.15) !important; }
        .empty-msg { text-align: center; padding: 40px; color: #999; display: none; }
    </style>
</head>
<body>

<div id="reportModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-title">è«‹é¸æ“‡å ±å‘Šå…§å®¹</div>
        <button class="modal-btn btn-checked" onclick="executeReport('checked')">âœ… åªåŒ¯å ±ã€Œå·²å‹¾é¸ã€</button>
        <button class="modal-btn btn-unchecked" onclick="executeReport('unchecked')">âŒ åªåŒ¯å ±ã€Œæœªå‹¾é¸ã€</button>
        <button class="modal-btn btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
    </div>
</div>

<div class="top-bar" id="topBar" style="display:none;">
    <div style="font-weight:bold; font-size:0.9em;">ğŸ“¦ è£ç®±å–®ç³»çµ±</div>
    <button class="reset-btn" onclick="resetApp()">ğŸ”„ é‡æ–°åŒ¯å…¥</button>
</div>

<div id="fileUploadArea" class="file-upload-container">
    <label for="fileInput" class="file-label">ğŸ“‚ é¸æ“‡è³‡æ–™æª” (data.csv)</label>
    <div class="format-hint">æ”¯æ´æ ¼å¼ï¼šé€—è™Ÿ(,) æˆ– Tabéµ åˆ†éš”</div>
    <input type="file" id="fileInput" accept=".csv,.txt">
</div>

<div class="control-panel" id="controlPanel" style="display:none;">
    <div class="filter-row">
        <select id="custSelect" onchange="applyFilters()">
            <option value="">ğŸ‘¤ æ‰€æœ‰å®¢æˆ¶</option>
        </select>
        <select id="palletSelect" onchange="applyFilters()">
            <option value="">ğŸ—ï¸ æ‰€æœ‰ç‰ˆè™Ÿ</option>
        </select>
    </div>
    <div class="filter-row">
        <select id="boxSelect" onchange="applyFilters()" style="flex: 1;">
            <option value="">ğŸ“¦ æ‰€æœ‰ç®±è™Ÿ</option>
        </select>
        <input type="text" id="searchInput" placeholder="ğŸ” æœå°‹..." onkeyup="applyFilters()" style="flex: 1.5;">
    </div>
</div>

<div class="container" id="listContainer"></div>
<div id="noResults" class="empty-msg">æ²’æœ‰æ‰¾åˆ°ç¬¦åˆæ¢ä»¶çš„è²¨ç‰©</div>

<div class="fab-container" id="fabContainer" style="display:none;">
    <button class="fab-btn fab-csv" onclick="downloadCheckedCSV()">ğŸ’¾ ä¸‹è¼‰ CSV</button>
    <button class="fab-btn fab-copy" onclick="promptReportType('copy')">ğŸ“‹ è¤‡è£½æ–‡å­—</button>
    <button class="fab-btn fab-whatsapp" onclick="promptReportType('whatsapp')">ğŸ“± WhatsApp</button>
</div>

<script>
    let packingData = [];
    let currentReportAction = '';

    // --- Data Loading ---
    fetch('data.csv')
        .then(response => {
            if (!response.ok) throw new Error("File not found");
            return response.text();
        })
        .then(csvText => processCSV(csvText))
        .catch(() => document.getElementById('fileUploadArea').style.display = 'block');

    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => processCSV(e.target.result);
        reader.readAsText(file);
    });

    function resetApp() {
        if(!confirm("ç¢ºå®šè¦é‡è¨­å—ï¼Ÿæ‰€æœ‰å‹¾é¸ç´€éŒ„å°‡æœƒæ¸…é™¤ã€‚")) return;
        packingData = [];
        document.getElementById('listContainer').innerHTML = '';
        document.getElementById('fileUploadArea').style.display = 'block';
        document.getElementById('controlPanel').style.display = 'none';
        document.getElementById('topBar').style.display = 'none';
        document.getElementById('fabContainer').style.display = 'none';
        document.getElementById('fileInput').value = '';
    }

    function processCSV(text) {
        const firstLine = text.split('\n')[0];
        let delimiter = ',';
        if ((firstLine.match(/\t/g)||[]).length > (firstLine.match(/,/g)||[]).length) delimiter = '\t';
        
        const lines = parseCSVRows(text, delimiter);
        const dataMap = new Map();
        let uidCounter = 0;

        for (let i = 1; i < lines.length; i++) {
            const cols = lines[i];
            if (cols.length < 5) continue; 
            const customer = (cols[0] || "").trim();
            if (!customer) continue;

            const order = (cols[1] || "").trim();
            const spec = (cols[2] || "").trim();
            const pieces = parseFloat(cols[6]) || 0;
            const boxStr = (cols[11] || "").trim();
            const volume = (cols[12] || "").trim();
            const pallet = (cols[13] || "").trim();

            if (!dataMap.has(customer)) dataMap.set(customer, { originalName: customer, items: [], total: 0, displayTotal: 0 });
            const custObj = dataMap.get(customer);

            // --- Box Splitting Logic ---
            // Check if box is in range format "187-194"
            const rangeMatch = boxStr.match(/^(\d+)\s*-\s*(\d+)$/);
            
            if (rangeMatch) {
                const startBox = parseInt(rangeMatch[1]);
                const endBox = parseInt(rangeMatch[2]);
                
                if (startBox < endBox) {
                    const count = endBox - startBox + 1;
                    // Calculate pieces per box (keep up to 2 decimal places if needed, typically 1)
                    // If pieces divides evenly, use integer.
                    let piecesPerBox = pieces / count;
                    // Round to reasonable decimal if necessary (e.g. 0.5)
                    piecesPerBox = Math.round(piecesPerBox * 100) / 100;

                    for (let b = startBox; b <= endBox; b++) {
                        custObj.items.push({
                            uid: uidCounter++,
                            order: order, spec: spec, 
                            pieces: piecesPerBox, 
                            boxes: b.toString(), // Single box number
                            pallet: pallet, volume: volume, checked: false 
                        });
                    }
                    // Do NOT add original item, we added split items.
                    custObj.total += pieces;
                    continue; // Skip the default push
                }
            }

            // Default push (no split)
            custObj.items.push({
                uid: uidCounter++,
                order: order, spec: spec, pieces: pieces, boxes: boxStr,
                pallet: pallet, volume: volume, checked: false 
            });
            custObj.total += pieces;
        }

        // Initialize displayTotal
        for (let cust of dataMap.values()) {
            cust.displayTotal = cust.total;
        }

        packingData = Array.from(dataMap.values());
        document.getElementById('fileUploadArea').style.display = 'none';
        document.getElementById('controlPanel').style.display = 'block';
        document.getElementById('topBar').style.display = 'flex';
        document.getElementById('fabContainer').style.display = 'flex';
        initApp();
    }

    function parseCSVRows(text, delimiter) {
        const rows = [];
        let currentRow = [], curVal = '', insideQuote = false;
        for (let i = 0; i < text.length; i++) {
            const char = text[i];
            if (char === '"') {
                if (insideQuote && text[i+1] === '"') { curVal += '"'; i++; }
                else insideQuote = !insideQuote;
            } else if (char === delimiter && !insideQuote) {
                currentRow.push(curVal); curVal = '';
            } else if ((char === '\r' || char === '\n') && !insideQuote) {
                if (curVal || currentRow.length > 0) currentRow.push(curVal);
                if (currentRow.length > 0) rows.push(currentRow);
                currentRow = []; curVal = '';
                if (char === '\r' && text[i+1] === '\n') i++;
            } else curVal += char;
        }
        if (curVal || currentRow.length > 0) { currentRow.push(curVal); rows.push(currentRow); }
        return rows;
    }

    // --- App Logic ---
    function initApp() { populateDropdowns(); renderList(packingData); }

    function populateDropdowns() {
        const custSelect = document.getElementById('custSelect');
        const boxSelect = document.getElementById('boxSelect');
        const palletSelect = document.getElementById('palletSelect');
        custSelect.innerHTML = '<option value="">ğŸ‘¤ æ‰€æœ‰å®¢æˆ¶</option>';
        boxSelect.innerHTML = '<option value="">ğŸ“¦ æ‰€æœ‰ç®±è™Ÿ</option>';
        palletSelect.innerHTML = '<option value="">ğŸ—ï¸ æ‰€æœ‰ç‰ˆè™Ÿ</option>';

        packingData.map(c => c.originalName).forEach(n => custSelect.add(new Option(n, n)));

        let allBoxes = new Set(), allPallets = new Set();
        packingData.forEach(c => c.items.forEach(i => {
            if(i.boxes) allBoxes.add(i.boxes);
            if(i.pallet) allPallets.add(i.pallet);
        }));

        // Numeric sort for boxes to handle "1, 2, 10" correctly
        Array.from(allBoxes).sort((a,b) => {
            const numA = parseFloat(a);
            const numB = parseFloat(b);
            if (!isNaN(numA) && !isNaN(numB)) return numA - numB;
            return a.localeCompare(b, undefined, {numeric:true});
        }).forEach(b => boxSelect.add(new Option(b, b)));

        Array.from(allPallets).sort().forEach(p => palletSelect.add(new Option(p, p)));
    }

    function applyFilters() {
        const custVal = document.getElementById('custSelect').value;
        const boxVal = document.getElementById('boxSelect').value;
        const palletVal = document.getElementById('palletSelect').value;
        const searchVal = document.getElementById('searchInput').value.toLowerCase();

        const filtered = packingData.map(cust => {
            if (custVal && cust.originalName !== custVal) return null;
            const matchedItems = cust.items.filter(item => {
                const matchesBox = boxVal ? (item.boxes == boxVal) : true;
                const matchesPallet = palletVal ? (item.pallet == palletVal) : true;
                const matchesSearch = searchVal ? (
                    (item.order && item.order.toLowerCase().includes(searchVal)) || 
                    (item.spec && item.spec.toLowerCase().includes(searchVal)) ||
                    (item.boxes && item.boxes.toLowerCase().includes(searchVal))
                ) : true;
                return matchesBox && matchesPallet && matchesSearch;
            });
            if (matchedItems.length > 0) {
                // Fix for undefined pieces on filter: recalculate total based on matched items
                const subTotal = matchedItems.reduce((acc, c) => acc + c.pieces, 0);
                // Clean up decimal if necessary
                const cleanTotal = Math.round(subTotal * 100) / 100;
                return { ...cust, items: matchedItems, displayTotal: cleanTotal };
            }
            return null;
        }).filter(i => i !== null);
        renderList(filtered);
    }

    function toggleCheck(uid) {
        for (let cust of packingData) {
            let item = cust.items.find(i => i.uid === uid);
            if (item) {
                item.checked = !item.checked;
                const row = document.getElementById('row-'+uid);
                if(row) {
                    if(item.checked) row.classList.add('row-checked');
                    else row.classList.remove('row-checked');
                }
                break;
            }
        }
    }

    function renderList(data) {
        const container = document.getElementById('listContainer');
        container.innerHTML = '';
        if (data.length === 0) { document.getElementById('noResults').style.display = 'block'; return; }
        else document.getElementById('noResults').style.display = 'none';

        data.forEach((cust) => {
            const originalIndex = packingData.findIndex(p => p.originalName === cust.originalName);
            const themeClass = `theme-${originalIndex % 8}`;
            let rows = '';
            cust.items.forEach(item => {
                const isChecked = item.checked ? 'checked' : '';
                const rowClass = item.checked ? 'row-checked' : '';
                // Logic: Display 'åŒä¸Š' if order is empty string
                const displayOrder = item.order ? item.order : 'åŒä¸Š';
                
                rows += `
                <tr class="order-row ${rowClass}" id="row-${item.uid}">
                    <td class="col-order">
                        ${displayOrder}
                        <span class="spec-text">${item.spec}</span>
                    </td>
                    <td class="col-box">
                        ${item.boxes || '-'}
                        ${item.pallet ? `<span class="pallet-tag">${item.pallet}</span>` : ''}
                        ${item.volume ? `<span class="vol-tag">é«”ç©: ${item.volume}</span>` : ''}
                    </td>
                    <td class="col-qty">
                        <div class="check-container">
                            <span>${item.pieces}</span>
                            <input type="checkbox" class="big-checkbox" ${isChecked} onclick="toggleCheck(${item.uid})">
                        </div>
                    </td>
                </tr>`;
            });
            const card = document.createElement('div');
            card.className = `customer-card ${themeClass}`;
            card.innerHTML = `
                <div class="card-header">
                    <div class="customer-name">${cust.originalName}</div>
                    <div class="total-badge">${cust.displayTotal} ä»¶</div>
                </div>
                <table class="order-table">
                    <thead><tr><th>å–®è™Ÿ / è¦æ ¼</th><th>ç®±è™Ÿ / ç‰ˆè™Ÿ / é«”ç©</th><th style="text-align:center">ä»¶æ•¸</th></tr></thead>
                    <tbody>${rows}</tbody>
                </table>`;
            container.appendChild(card);
        });
    }

    // --- Report Functions ---

    function promptReportType(action) {
        currentReportAction = action;
        document.getElementById('reportModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('reportModal').style.display = 'none';
    }

    function executeReport(type) {
        closeModal();
        
        let list = [];
        let totalPieces = 0;

        packingData.forEach(c => {
            c.items.forEach(i => {
                const condition = (type === 'checked') ? i.checked : !i.checked;
                if(condition) {
                    list.push({ ...i, custName: c.originalName });
                    totalPieces += i.pieces;
                }
            });
        });

        // Clean total
        totalPieces = Math.round(totalPieces * 100) / 100;

        if (list.length === 0) {
            alert(type === 'checked' ? "âš ï¸ å°šæœªå‹¾é¸ä»»ä½•è²¨ç‰©ã€‚" : "ğŸ‰ æ‰€æœ‰è²¨ç‰©å·²æ ¸å°å®Œç•¢ï¼");
            return;
        }

        const today = new Date().toLocaleDateString();
        const title = type === 'checked' ? "âœ… å·²æ ¸å°å ±å‘Š" : "âŒ æœªæ ¸å°/ç¼ºå¤±å ±å‘Š";
        let text = `ğŸ“… *${title} (${today})*\n`;
        text += `ğŸ“Š ä»¶æ•¸: ${totalPieces} ä»¶\n`;
        text += `----------------\n`;
        
        let currentCust = "";
        list.forEach(item => {
            if(item.custName !== currentCust) {
                text += `\nğŸ‘¤ *${item.custName}*\n`;
                currentCust = item.custName;
            }
            const statusIcon = type === 'checked' ? 'âœ…' : 'â¬œ';
            const displayOrder = item.order ? item.order : 'åŒä¸Š';
            text += `${statusIcon} ${displayOrder} - ${item.spec} (${item.pieces}ä»¶) [ç®±:${item.boxes}]\n`;
        });

        if(currentReportAction === 'whatsapp') {
            const encodedText = encodeURIComponent(text);
            window.open(`https://wa.me/?text=${encodedText}`, '_blank');
        } else if(currentReportAction === 'copy') {
            navigator.clipboard.writeText(text).then(() => {
                alert("ğŸ“‹ å ±å‘Šå·²è¤‡è£½ï¼");
            }).catch(err => {
                alert("è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•é¸å–ã€‚");
            });
        }
    }

    function downloadCheckedCSV() {
        let csvContent = "\uFEFF"; 
        csvContent += "å®¢æˆ¶,å–®è™Ÿ,è¦æ ¼,ä»¶æ•¸,ç®±è™Ÿ,é«”ç©,ç‰ˆè™Ÿ,æ˜¯å¦æ ¸å°\n";
        
        packingData.forEach(c => {
            c.items.forEach(i => {
                const specSafe = i.spec.replace(/"/g, '""');
                const checkStatus = i.checked ? "YES" : "NO";
                // When saving CSV, use original order value, not "åŒä¸Š"
                const orderVal = i.order || ""; 
                csvContent += `"${c.originalName}","${orderVal}","${specSafe}",${i.pieces},"${i.boxes}","${i.volume}","${i.pallet}","${checkStatus}"\n`;
            });
        });

        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);
        link.setAttribute("download", `checked_list_${new Date().toISOString().slice(0,10)}.csv`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

</script>
